<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       <div class="container">
            <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <h1>Calculator</h1>
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input type="text" class="screen form-control" id="screen" value="numbers" />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" id="btnAC" type="button" name="" value="AC" />
                   <input class="btn btn-primary" id="btnCE" type="button" name="" value="CE" />
                   <input class="btn btn-primary" id="btnIntDivision" type="button" name="" value="%" />
                   <input class="btn btn-primary" id="btnDivide" type="button" name="" value="/" />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" id="btn7" type="button" name="" value="7" />
                   <input class="btn btn-primary" id="btn8" type="button" name="" value="8" />
                   <input class="btn btn-primary" id="btn9" type="button" name="" value="9" />
                   <input class="btn btn-primary" id="btnMultiply" type="button" name="" value="*" />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" id="btn4" type="button" name="" value="4" />
                   <input class="btn btn-primary" id="btn5" type="button" name="" value="5" />
                   <input class="btn btn-primary" id="btn6" type="button" name="" value="6" />
                   <input class="btn btn-primary" id="btnMinus" type="button" name="" value="-" />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" id="btn1" type="button" name="" value="1" />
                   <input class="btn btn-primary" id="btn2" type="button" name="" value="2" />
                   <input class="btn btn-primary" id="btn3" type="button" name="" value="3" />
                   <input class="btn btn-primary" id="btnPlus" type="button" name="" value="+" />     
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" id="btnDecimal" type="button" name="" value="." />
                   <input class="btn btn-primary" id="btn0" type="button" name="" value="0" />
                   <input class="btn btn-primary" id="btnAns" type="button" name="" value="Ans" />
                   <input class="btn btn-warning" id="btnEquals" type="button" name="" value="=" />
               </div>
           </div>
       </div>
       
    </body>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/app.js"></script>

</html>

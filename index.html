<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       <div class="container-fluid">
            <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <h1>Calculator</h1>
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input type="text" class="screen" value="numbers" />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" type="button" name="" value="AC" />
                   <input class="btn btn-primary" type="button" name="" value="CE" />
                   <input class="btn btn-primary" type="button" name="" value="%" />
                   <input class="btn btn-primary" type="button" name="" value="/" />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" type="button" name="" value="7" />
                   <input class="btn btn-primary" type="button" name="" value="8" />
                   <input class="btn btn-primary" type="button" name="" value="9" />
                   <input class="btn btn-primary" type="button" name="" value="*" />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" type="button" name="" value="4" />
                   <input class="btn btn-primary" type="button" name="" value="5" />
                   <input class="btn btn-primary" type="button" name="" value="6" />
                   <input class="btn btn-primary" type="button" name="" value="-" />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" type="button" name="" value="1" />
                   <input class="btn btn-primary" type="button" name="" value="2" />
                   <input class="btn btn-primary" type="button" name="" value="3" />
                   <input class="btn btn-primary" type="button" name="" value="+" />     
               </div>
           </div>
           <div class="row">
               <div class="col-sm-4 col-sm-offset-4">
                   <input class="btn btn-primary" type="button" name="" value="." />
                   <input class="btn btn-primary" type="button" name="" value="0" />
                   <input class="btn btn-primary" type="button" name="" value="Ans" />
                   <input class="btn btn-primary" type="button" name="" value="=" />
               </div>
           </div>
       </div>
       
    </body>
    <!-- JS -->
    <script src="js/app.js"></script>

</html>
